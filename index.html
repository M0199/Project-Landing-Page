<!DOCTYPE html>

    <title>My own landing page</title>
</head>
<body>
    <div class="main_content">
        <div class="header">
            <div class="header-left">
                Header Logo

            <div class="header-right">
                <ul>
                    <li><a class="secondary-text" href="aa">Header link one</a></li>
                    <li><a class="secondary-text" href="aa">Header link two</a></li>
